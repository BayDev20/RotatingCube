<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace; /* NASA-like control panel font */
            background-color: #101820; /* Deep space black */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #1d1f21; /* Space grey */
            border-radius: 12px;
            border: 2px solid #c8102e; /* NASA Red Border */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .main-content {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }
        canvas {
            width: 640px;
            height: 480px;
            border: 3px solid #c8102e; /* NASA Red */
            border-radius: 8px;
            background: #0d0d0d; /* Dark, like a control panel screen */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .bottom-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-group label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .control-group input[type="range"] {
            width: 150px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #3a3b3c;
            border-radius: 5px;
            outline: none;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #c8102e; /* NASA Red */
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #c8102e; /* NASA Red */
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button {
            background: #c8102e; /* NASA Red */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            width: 180px;
        }
        button:hover {
            background: #a60d23; /* Darker red on hover */
        }
        button:active {
            background: #8b081a; /* Darkest red on active */
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .bottom-controls {
                flex-direction: column;
                align-items: center;
            }
            .control-group input[type="range"] {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <button id="colorButton" class="icon-button"><i class="fas fa-palette"></i> Change Colors</button>
                <button id="startStopRotationButton" class="icon-button"><i class="fas fa-pause"></i> Stop Rotation</button>
                <button id="rotateLeftButton" class="icon-button"><i class="fas fa-arrow-left"></i> Rotate Left</button>
                <button id="rotateRightButton" class="icon-button"><i class="fas fa-arrow-right"></i> Rotate Right</button>
                <button id="rotateXButton" class="icon-button"><i class="fas fa-arrows-alt-h"></i> Rotate X Axis</button>
                <button id="rotateYButton" class="icon-button"><i class="fas fa-arrows-alt-v"></i> Rotate Y Axis</button>
                <button id="rotateZButton" class="icon-button"><i class="fas fa-sync-alt"></i> Rotate Z Axis</button>
            </div>
            <canvas id="glCanvas" width="640" height="480"></canvas>
        </div>
        <div class="bottom-controls">
            <div class="control-group">
                <label for="zoomSlider">Zoom</label>
                <input type="range" id="zoomSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="scaleXSlider">Scale X</label>
                <input type="range" id="scaleXSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="scaleYSlider">Scale Y</label>
                <input type="range" id="scaleYSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="scaleZSlider">Scale Z</label>
                <input type="range" id="scaleZSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="cube.js"></script>
</body>
</html>
