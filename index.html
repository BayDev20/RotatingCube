<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Cube with Shadows</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto; /* Allows vertical scrolling if content overflows */
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        canvas {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #3a3636;
            border-radius: 4px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="range"] {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95vw;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="glCanvas" width="640" height="480"></canvas>
        <button id="colorButton">Change Colors</button>
        <button id="toggleDirectionButton">Toggle Rotation Direction</button>
        <label for="manualRotation">Rotating Cube</label>
        
        <!-- New Rotation Axis Buttons -->
        <button id="rotateXButton">Rotate around X axis</button>
        <button id="rotateYButton">Rotate around Y axis</button>
        <button id="rotateZButton">Rotate around Z axis</button>
        
        <!-- New Cube Scale Slider -->
        <label for="scaleSlider">Cube Scale:</label>
        <input type="range" id="scaleSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        
        <!-- Rotation Control Buttons -->
        <button id="startStopRotationButton">Stop Rotation</button>
        <button id="rotateLeftButton">Rotate Left</button>
        <button id="rotateRightButton">Rotate Right</button>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="cube.js"></script>
</body>
</html>
